<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>
<form action="https://it.bzz.ch/demo/formdata/index.php">
    <fieldset>
        <label>Fahrzeugmodelle:
            <select name="Fahrzeugmodell" size="1">
                <option>Modell A</option>
                <option>Modell B</option>
                <option>Modell C</option>
                <option>Modell D</option>
                <option>Modell E</option>
                <option>Modell F</option>
                <option>Modell G</option>
                <option>Modell H</option>
                <option>Modell I</option>
                <option>Modell J</option>
                <option>Modell K</option>
                <option>Modell L</option>
                <option>Modell M</option>
                <option>Modell N</option>
                <option>Modell O</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <input type="radio" id="rot" name="Lackfarbe" value="Rot">
        <label for="rot"> Rot</label>
        <input type="radio" id="blau" name="Lackfarbe" value="Blau">
        <label for="blau"> Blau</label>
        <input type="radio" id="gruen" name="Lackfarbe" value="Gruen">
        <label for="gruen"> Gruen</label>
        <input type="radio" id="schwarz" name="Lackfarbe" value="Schwarz">
        <label for="schwarz"> Schwarz</label>
    </fieldset>
    <fieldset>
        <button type="submit">Absenden</button>
    </fieldset>
</form>


</body>
</html>
